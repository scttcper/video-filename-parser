name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v6

      # https://github.com/actions/setup-node
      - uses: wyvox/action-setup-pnpm@v3
        with: { node-version: 24 }

      - name: lint
        run: pnpm run lint

      - name: test
        run: pnpm run test

      - name: build
        run: pnpm run build
