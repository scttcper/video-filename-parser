<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Filename Parser</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="h-full bg-gradient-to-br from-gray-900 via-blue-950 to-indigo-950">
    <div class="flex flex-col justify-center items-center min-h-full px-6 py-16 lg:px-8">
      <div class="text-center max-w-4xl w-full mx-auto">
        <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl mb-4">
          Video Filename Parser
        </h1>
        <p class="mt-4 text-lg leading-8 text-gray-300">Parse release names into metadata</p>
        <div class="mt-8 flex items-center justify-center gap-x-6">
          <a
            href="https://github.com/scttcper/video-filename-parser"
            class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            GitHub
          </a>
          <a
            href="https://www.npmjs.com/package/@ctrl/video-filename-parser"
            class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            npm
          </a>
        </div>
      </div>

      <div class="mt-12 max-w-2xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="pt-6 text-white">
          <h3 class="text-lg leading-6 font-medium mb-3">Install</h3>
          <div class="mt-2 text-sm leading-5 text-gray-300 font-mono bg-white/10 p-3 rounded-md">
            <code>npm install @ctrl/video-filename-parser</code>
          </div>
        </div>
        <div id="root" class="mt-12"></div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
