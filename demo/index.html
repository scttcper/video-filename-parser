<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@ctrl/video-filename-parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A react component for Google Adsense" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="bg-gray-200 py-6 lg:py-12">
      <main class="mx-auto max-w-screen-xl px-4 sm:px-6">
        <div class="text-center">
          <h1
            class="text-3xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none"
          >
            Video Filename Parser
          </h1>
          <p
            class="mt-3 max-w-md mx-auto text-base text-gray-600 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl"
          >
            Parse release names into metadata
          </p>
          <div class="mt-5 max-w-md mx-auto flex justify-center md:mt-8">
            <div class="rounded-md shadow">
              <a
                href="https://github.com/scttcper/video-filename-parser"
                class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-gray-600 bg-white hover:border-gray-300 hover:text-black focus:outline-none focus:border-gray-700 focus:shadow-outline-gray transition duration-150 ease-in-out md:py-3 md:text-lg md:px-8"
              >
                GitHub
              </a>
            </div>
            <div class="rounded-md shadow ml-3">
              <a
                href="https://www.npmjs.com/package/@ctrl/video-filename-parser"
                class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-red-500 bg-white hover:border-gray-300 hover:text-red-600 focus:outline-none focus:border-gray-700 focus:shadow-outline-gray transition duration-150 ease-in-out md:py-3 md:text-lg md:px-8"
              >
                npm
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="pt-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-3">Install</h3>
        <div class="mt-2 text-sm leading-5 text-gray-600 font-mono">
          <code>npm install @ctrl/video-filename-parser</code>
        </div>
      </div>
      <div id="root"></div>
    </div>
    <noscript>You need to enable JavaScript</noscript>
    <script type="module" src="/index.js"></script>
  </body>
</html>
