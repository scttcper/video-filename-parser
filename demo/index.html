<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ctrl/video-filename-parser</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-white dark:bg-gray-800">
    <div class="bg-gray-200 dark:bg-gray-900 py-6 lg:py-12">
      <main class="mx-auto max-w-screen-2xl px-4 sm:px-6">
        <div class="text-center">
          <h1
            class="text-3xl tracking-tight leading-10 font-extrabold text-gray-900 dark:text-gray-200 sm:text-5xl sm:leading-none"
          >
            Video Filename Parser
          </h1>
          <p
            class="mt-3 max-w-md mx-auto text-base text-gray-600 dark:text-gray-300 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl"
          >
            Parse release names into metadata
          </p>
          <div class="mt-5 max-w-md mx-auto flex justify-center md:mt-8">
            <div class="rounded-md shadow">
              <a
                href="https://github.com/scttcper/video-filename-parser"
                class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-gray-600 bg-gray-300 hover:border-gray-300 dark:hover:border-50 hover:bg-gray-400 hover:text-black focus:outline-none focus:border-gray-700 focus:shadow-outline-gray transition duration-150 ease-in-out"

                GitHub
              </a>
            </div>
            <div class="rounded-md shadow ml-3">
              <a
                href="https://www.npmjs.com/package/@ctrl/video-filename-parser"
                class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-gray-600 bg-gray-300 hover:border-gray-300 dark:hover:border-50 hover:bg-gray-400 hover:text-black focus:outline-none focus:border-gray-700 focus:shadow-outline-gray transition duration-150 ease-in-out"
              >
                npm
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="pt-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-200 mb-3">Install</h3>
        <div class="mt-2 text-sm leading-5 text-gray-600 dark:text-gray-300 font-mono">
          <code>npm install @ctrl/video-filename-parser</code>
        </div>
      </div>
      <div id="root"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
