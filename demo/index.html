<!doctype html>
<html lang="en" class="min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Filename Parser</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-black via-slate-950 to-gray-900 bg-fixed bg-no-repeat"
  >
    <div class="flex min-h-screen flex-col items-center justify-center px-6 py-16 lg:px-8">
      <div class="mx-auto w-full max-w-4xl text-center">
        <h1 class="mb-4 text-4xl font-bold tracking-tight text-white sm:text-5xl">
          Video Filename Parser
        </h1>
        <p class="mt-4 text-lg leading-8 text-gray-300">Parse release names into metadata</p>
        <div class="mt-8 flex items-center justify-center gap-x-6">
          <a
            href="https://github.com/scttcper/video-filename-parser"
            class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            GitHub
          </a>
          <a
            href="https://www.npmjs.com/package/@ctrl/video-filename-parser"
            class="rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            npm
          </a>
        </div>
      </div>

      <div class="mx-auto mt-12 w-full max-w-2xl px-4 sm:px-6 lg:px-8">
        <div class="pt-6 text-white">
          <h3 class="mb-3 text-lg leading-6 font-medium">Install</h3>
          <div class="mt-2 rounded-md bg-white/10 p-3 font-mono text-sm leading-5 text-gray-300">
            <code>npm install @ctrl/video-filename-parser</code>
          </div>
        </div>
        <div id="root" class="mt-12"></div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
